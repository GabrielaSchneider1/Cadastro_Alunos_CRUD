<script>
const cadastro = []

function inserir(){
	const curso = {}
	const meuForm = document.getElementById("cadastrar");
	const aluno = document.getElementById("aluno").value;
	const email  = document.getElementById("email").value;
	const data  = document.getElementById("data").value;
	const ano  = document.getElementById("ano").value;
	const telefone  = document.getElementById("telefone").value;
	const nota  = document.getElementById("nota").value;
	curso.aluno = aluno;
	curso.email  = email;
	curso.data  = data;
	curso.ano  = ano;
	curso.telefone  = telefone;
	curso.nota  = nota;
	
	cadastro.push(curso);
			
	meuForm.reset();
	mostrar();
}

function mostrar(){
	let tam = cadastro.length;
	let dados = '';
	for(let i=0; i<tam ; i++){
		dados += '<tr><td>'+cadastro[i].aluno+'</td><td>'+cadastro[i].email+'</td><td>'+cadastro[i].data+'</td><td>'+cadastro[i].ano+'</td><td>'+cadastro[i].telefone+'</td><td>'+cadastro[i].nota+'</td></tr>';
	} 
	document.getElementById('dados').innerHTML = dados;
}


function deletar(){
    let deleta = prompt('Qual o Telefone do Aluno que você deseja Excluir?');
	let tam = cadastro.length;
    let apagou = false;
    for( let i = 0; i < tam; i++){ 
       if ( cadastro[i].telefone === deleta) {
         cadastro.splice(i, 1);
         apagou = true;
       }
    }
    
    mostrar();
}

	let tam = cadastro.length;
    let editou = false;

       if ( cadastro[i].telefone === edita) {
         cadastro.splice(i, 1);
         editou = true;
       
    
    const curso = {}
	const meuForm = document.getElementById("editar");
	const aluno = document.getElementById("aluno").value;
	const email  = document.getElementById("email").value;
	const data  = document.getElementById("data").value;
	const ano  = document.getElementById("ano").value;
	const telefone  = document.getElementById("telefone").value;
	const nota  = document.getElementById("nota").value;
	curso.aluno = aluno;
	curso.email  = email;
	curso.data  = data;
	curso.ano  = ano;
	curso.telefone  = telefone;
	curso.nota  = nota;
	
	cadastro.push(curso);
			
	meuForm.reset();
	
    mostrar();
}
}
}
